<!DOCTYPE html>
<html lang="en">
<!-- (Header is the same as the common structure) -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Fusion - Contact Us</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<main>
    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>Connect with our team for assistance.</p>
        <form id="contact-form">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com">
            </div>
            <div>
                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="Subject">
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" placeholder="Write something"></textarea>
            </div>
            <button type="button">Submit Now</button>
        </form>
    </section>
</main>

<!-- (Footer is the same as the common structure) -->

</html>
